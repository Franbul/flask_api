version: '3.8'
services:
  flask:
    build: ./app
    ports:
      - "43440:43440"
    volumes:
      - model_volume:/app/models
      - /tmp:/tmp  # Make sure /tmp is accessible for the stats socket

  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - flask

volumes:
  model_volume:
